name: Smoke Tests

on:
  pull_request:
    types: [opened, labeled, synchronize, reopened]
  workflow_dispatch:

jobs:
  smoke-tests:
    if: contains(github.event.pull_request.labels.*.name, 'smoke-test')
    name: "Smoke Tests (No API Keys)"
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout PR
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Install backend dependencies
        run: |
          uv sync --dev

      - name: Run backend smoke tests (critical tests only)
        run: |
          uv run pytest \
            api/tests/unit/test_database.py \
            api/tests/unit/test_login.py \
            api/tests/unit/api/v1/test_validate.py \
            api/tests/unit/test_endpoints.py \
            api/tests/unit/api/v1/test_flows.py \
            api/tests/unit/graph/test_graph.py \
            api/tests/unit/services/flow/test_flow_runner.py \
            api/tests/unit/test_chat_endpoint.py \
            api/tests/unit/api/v1/test_api_key.py \
            api/tests/unit/api/v1/test_endpoints.py \
            api/tests/unit/components/languagemodels/test_openai_model.py \
            api/tests/unit/components/agents/test_agent_component.py \
            api/tests/unit/services/tracing/test_tracing_service.py \
            api/tests/unit/custom/component/test_component_instance_attributes.py \
            api/tests/unit/schema/test_schema_message.py \
            -m 'not api_key_required' \
            --tb=short \
            --maxfail=5 \
            -v
        env:
          AIEXEC_SUPERUSER: admin
          AIEXEC_SUPERUSER_PASSWORD: 123456

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd web
          npm ci

      - name: Run frontend smoke tests (unit tests only)
        run: |
          cd web
          CI=true npx jest --ci --watchAll=false --passWithNoTests
        env:
          NODE_ENV: test

      - name: Comment on PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const conclusion = '${{ job.status }}';
            const emoji = conclusion === 'success' ? '✅' : '❌';
            const status = conclusion === 'success' ? 'passed' : 'failed';

            const comment = `${emoji} **Smoke tests ${status}**

            Critical functionality validated (~5-8 minutes):

            - **Backend**: 10 essential test files (imports, schema, serialization, core utils)
            - **Frontend**: Unit tests only (components, utilities)
            - **Coverage**: Core functionality without external dependencies

            View details in the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).`;

            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });